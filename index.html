<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Rabbit Web — Coming Soon</title>
  <meta name="description" content="Go Rabbit Web — We're building something fast. Stay in the loop.">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="favicon-32.png" type="image/png" sizes="32x32">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Go Rabbit Web — Coming Soon">
  <meta property="og:description" content="We're building something fast. Stay in the loop.">
  <meta property="og:image" content="og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Go Rabbit Web — Coming Soon">
  <meta name="twitter:description" content="We're building something fast. Stay in the loop.">
  <meta name="twitter:image" content="og-image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --blue: #2B47A8;
      --blue-dark: #1E3380;
      --red: #E83B2E;
      --white: #FFFFFF;
      --gray: #8892A4;
      --gray-dark: #3A4560;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #EFEFEF;
      color: var(--gray-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Radial vignette matching the video's built-in lighting */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse 80% 70% at 50% 40%, #F9F9FB 0%, #F2F2F4 35%, #EFEFEF 65%, #E8E8EA 100%);
      z-index: -1;
    }

    .hero {
      text-align: center;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
    }

    .logo-container {
      margin-bottom: 0.5rem;
      position: relative;
      /* Oversized so edges are well outside the visible rabbit */
      overflow: visible;
    }

    .hero-video {
      width: 640px;
      max-width: 100vw;
      height: auto;
      display: block;
      margin: 0 auto;
      opacity: 0;
      transform: scale(0.97);
      animation: videoReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
      /* Aggressive feather — fully dissolves the rectangular boundary */
      -webkit-mask-image: radial-gradient(ellipse 60% 55% at center, black 35%, transparent 70%);
      mask-image: radial-gradient(ellipse 60% 55% at center, black 35%, transparent 70%);
    }

    .logo-fallback {
      width: 180px;
      height: auto;
      display: none;
      filter: drop-shadow(0 4px 20px rgba(43, 71, 168, 0.15));
    }

    .no-video .logo-fallback {
      display: block;
      opacity: 0;
      animation: videoReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
    }

    .no-video .hero-video {
      display: none;
    }

    @keyframes videoReveal {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .content-area {
      opacity: 0;
      transform: translateY(16px);
      transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .content-area.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .heading {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--blue);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 0.75rem;
    }

    .subheading {
      font-size: 1.6rem;
      font-weight: 300;
      color: var(--gray-dark);
      line-height: 1.4;
      margin-bottom: 2.5rem;
    }

    .subheading strong {
      font-weight: 600;
      color: var(--blue-dark);
    }

    .signup-form {
      display: flex;
      gap: 0.5rem;
      max-width: 440px;
      margin: 0 auto 1.5rem;
    }

    .signup-form input[type="email"] {
      flex: 1;
      padding: 0.85rem 1.2rem;
      border: 2px solid #D8DBE4;
      border-radius: 10px;
      font-family: inherit;
      font-size: 0.95rem;
      color: var(--gray-dark);
      background: var(--white);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .signup-form input[type="email"]::placeholder {
      color: var(--gray);
    }

    .signup-form input[type="email"]:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 3px rgba(43, 71, 168, 0.1);
    }

    .signup-form button {
      padding: 0.85rem 1.8rem;
      background: var(--blue);
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      white-space: nowrap;
    }

    .signup-form button:hover {
      background: var(--blue-dark);
    }

    .signup-form button:active {
      transform: scale(0.98);
    }

    .signup-form button::after {
      content: ' \2192';
    }

    .note {
      font-size: 0.8rem;
      color: var(--gray);
    }

    /* Footer with logo */
    .footer {
      position: fixed;
      bottom: 1.5rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      color: var(--gray);
      opacity: 0;
      animation: fadeIn 0.8s ease 1.4s forwards;
    }



    .footer a {
      color: var(--blue);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .accent-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--red);
      border-radius: 50%;
      margin-left: 2px;
      animation: dotPulse 2s ease-in-out infinite;
    }

    @keyframes dotPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.3); }
    }

    @media (max-width: 500px) {
      .signup-form {
        flex-direction: column;
      }
      .subheading {
        font-size: 1.3rem;
      }
      .hero-video {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="logo-container">
      <video
        class="hero-video"
        autoplay
        muted
        playsinline
        poster="poster.png"
        id="heroVideo"
      >
        <source src="hero.mp4" type="video/mp4">
      </video>
      <img src="logo.png" alt="Go Rabbit Web" class="logo-fallback">
    </div>

    <div class="content-area" id="contentArea">
      <p class="heading">Coming Soon<span class="accent-dot"></span></p>
      <p class="subheading">We're building something <strong>fast</strong>.<br>Stay in the loop.</p>

      <form class="signup-form" onsubmit="handleSubmit(event)">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
      </form>

      <p class="note">No spam. Just launch day updates.</p>
    </div>
  </div>

  <div class="footer">
&copy; 2026 Go Rabbit Web &middot; <a href="mailto:keith@gorunrabbit.com">Contact</a>
  </div>

  <script>
    const video = document.getElementById('heroVideo');
    const content = document.getElementById('contentArea');

    function revealContent() {
      content.classList.add('visible');
    }

    let hasRevealed = false;
    video.addEventListener('ended', function () {
      if (!hasRevealed) {
        hasRevealed = true;
        setTimeout(revealContent, 300);
      }
      setTimeout(() => video.play(), 2000);
    });

    video.addEventListener('error', function () {
      document.body.classList.add('no-video');
      revealContent();
    });

    setTimeout(() => {
      if (!content.classList.contains('visible')) {
        revealContent();
      }
    }, 3000);

    function handleSubmit(e) {
      e.preventDefault();
      const input = e.target.querySelector('input');
      const btn = e.target.querySelector('button');

      btn.textContent = 'Subscribed \u2713';
      btn.style.background = '#22C55E';
      input.value = '';
      input.disabled = true;
      btn.disabled = true;

      setTimeout(() => {
        btn.textContent = 'Notify Me';
        btn.style.background = '';
        input.disabled = false;
        btn.disabled = false;
      }, 3000);
    }
  </script>
</body>
</html>
